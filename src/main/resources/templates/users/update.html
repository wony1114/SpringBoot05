<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>비밀번호수정</h1>
    <a href="#" id="home">홈으로</a>
    <form>
        <table>
            <tr>
                <td>ID</td>
                <td><span id="userid"></span></td>
            </tr>
            <tr>
                <td>New PW</td>
                <td><input id="password" type="text"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="confirm">확인</button>                   
                </td>
            </tr>
        </table>
        </form>
        <script>
            document.getElementById('home').addEventListener('click', e=>{
                location.href='/'
            })
            document.getElementById('userid').innerHTML = sessionStorage.getItem('loginUserid')
            document.getElementById('confirm').addEventListener('click', e=>{
            alert(`수정하려는 ID: ${document.getElementById('userid').innerText}, PW: ${document.getElementById('password').value}`)
                $.ajax({
                    url: '/users',
                    type: 'PUT',
                    data: JSON.stringify({
                        userid: document.getElementById('userid').innerText,
                        password: document.getElementById('password').value
                    }),
                    dateType: 'json',
                    contentType: 'application/json',
                    success: d=>{
                        if(d.message==='SUCCESS'){
                            location.href='/move/users/mypage'
                        }else{
                            location.href='/move/users/update'
                        }
                    },
                    error: e=>{
                        alert(`비밀번호 수정 실패${e}`)
                    }
                })
            })
        </script>
</body>
</html>
