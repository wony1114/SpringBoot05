<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        table{border:1px solid purple}
        table tr{border:1px solid purple}
        table tr td{border:1px solid purple}
    </style>
</head>
<body>
    <h1>JOIN</h1>
    <a href="#" id="home">홈으로</a>
    <form>
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" id="userid"></td>
            </tr>
            <tr>
                <td>PW</td>
                <td><input type="text" id="password"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="join-btn">회원가입</button>
                   
                </td>
            </tr>
        </table>
    </form>
    <script>
        document.getElementById('home').addEventListener('click', e=>{
            location.href="/"
        })
        document.getElementById('join-btn').addEventListener('click', e=>{
            e.preventDefault()
            $.ajax({
                url: '/users',
                type: 'POST',
                data: JSON.stringify({
                    userid: document.getElementById('userid').value,
                    password: document.getElementById('password').value,      
                    name: document.getElementById('name').value      
                }),
                dataType: 'json',
                contentType: 'application/json',
                success: d=>{
                   if(d.message === 'SUCCESS'){
                       location.href='/move/users/login'
                   }else{
                    location.href='/move/users/join'
                   }
                },
                error: e=>{`회원가입 에러발생 : ${e}`}
            })
        })
       
    </script>
</body>
</html>
